<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MutualAid - Community Help Network</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">


  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">MutualAid</div>
        <ul class="nav-links">
          <li><a href="{% url 'aid:home'%}">Home</a></li>
          <li><a href="{% url 'aid:requests'%}">Browse Requests</a></li>
          <li><a href="{% url 'aid:post_request'%}">Post Request</a></li>
          <li><a href="#">About</a></li>
          <li><a href="{% url 'conversation:inbox'%}">Inbox</a></li>

        </ul>
        <div class="auth-buttons">
          {% if user.is_authenticated %}
          <a href="{% url 'user:logout' %}" class="btn btn-outline">Logout</a>
          <a href="{% url 'user:profile' %}" class=""
            ><img  src="{{ profile.profile_picture}}" alt="Item image"  class="profilepic"  height=45px width=45px >
          </a>
          
          
          {% else %}
          <a href="{% url 'user:login' %}" class="btn btn-outline">Login</a>
          <a href="{% url 'user:register' %}" class="btn btn-primary"
            >Sign Up</a
          >
          {% endif %} {% comment %}
          <a href="{% url 'user:login'%}" class="btn btn-outline">Login</a>
          <a href="{% url 'user:register'%}" class="btn btn-primary">Sign Up</a>
          {% endcomment %}
        </div>
        <button class="mobile-menu">â˜°</button>
      </div>
    </nav>
    <script src="{% static "js/app.js" %}"></script>
  </body>
  {% block content %} {% endblock %}
</html>
