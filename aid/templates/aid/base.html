<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MutualAid - Community Help Network</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .navbar {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 1rem 0;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #667eea;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
      }

      .nav-links a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #667eea;
      }

      .auth-buttons {
        display: flex;
        gap: 1rem;
      }

      .btn {
        padding: 0.5rem 1.5rem;
        border: none;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        cursor: pointer;
        display: inline-block;
        text-align: center;
      }

      .btn-outline {
        background: transparent;
        color: #667eea;
        border: 2px solid #667eea;
      }

      .btn-outline:hover {
        background: #667eea;
        color: white;
      }

      .btn-primary {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .hero {
        padding: 8rem 2rem 6rem;
        text-align: center;
        color: white;
      }

      .hero h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .hero p {
        font-size: 1.3rem;
        margin-bottom: 3rem;
        opacity: 0.9;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .hero-buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .hero .btn {
        padding: 1rem 2.5rem;
        font-size: 1.1rem;
      }

      .features {
        background: white;
        padding: 6rem 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .features h2 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 3rem;
        color: #333;
      }

      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 3rem;
      }

      .feature-card {
        text-align: center;
        padding: 2rem;
        border-radius: 15px;
        background: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .feature-card:hover {
        transform: translateY(-5px);
      }

      .feature-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        border-radius: 50%;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: white;
      }

      .feature-card h3 {
        font-size: 1.3rem;
        margin-bottom: 1rem;
        color: #333;
      }

      .feature-card p {
        color: #666;
        line-height: 1.6;
      }

      .recent-requests {
        background: #f8f9fa;
        padding: 6rem 2rem;
      }

      .recent-requests h2 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 3rem;
        color: #333;
      }

      .request-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2rem;
      }

      .request-card {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .request-card:hover {
        transform: translateY(-3px);
      }

      .request-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }

      .request-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .request-type {
        background: #667eea;
        color: white;
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .request-meta {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      .request-description {
        color: #555;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      .request-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .request-location {
        color: #666;
        font-size: 0.9rem;
      }

      .btn-small {
        padding: 0.4rem 1rem;
        font-size: 0.9rem;
      }

      .footer {
        background: #333;
        color: white;
        padding: 3rem 2rem 1rem;
        text-align: center;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .footer-links a {
        color: #ccc;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer-links a:hover {
        color: white;
      }

      .mobile-menu {
        display: none;
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .mobile-menu {
          display: block;
          background: none;
          border: none;
          font-size: 1.5rem;
          color: #333;
          cursor: pointer;
        }

        .hero h1 {
          font-size: 2.5rem;
        }

        .hero-buttons {
          flex-direction: column;
          align-items: center;
        }

        .hero .btn {
          width: 100%;
          max-width: 300px;
        }

        .features-grid,
        .request-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">MutualAid</div>
        <ul class="nav-links">
          <li><a href="{% url 'aid:home'%}">Home</a></li>
          <li><a href="{% url 'aid:requests'%}">Browse Requests</a></li>
          <li><a href="{% url 'aid:post_request'%}">Post Request</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <div class="auth-buttons">
          {% if user.is_authenticated %}
          <a href="{% url 'user:logout' %}" class="btn btn-outline">Logout</a>
          <a href="{% url 'user:profile' %}" class="btn btn-outline"
            >user profile
          </a>
          {% else %}
          <a href="{% url 'user:login' %}" class="btn btn-outline">Login</a>
          <a href="{% url 'user:register' %}" class="btn btn-primary"
            >Sign Up</a
          >
          {% endif %} {% comment %}
          <a href="{% url 'user:login'%}" class="btn btn-outline">Login</a>
          <a href="{% url 'user:register'%}" class="btn btn-primary">Sign Up</a>
          {% endcomment %}
        </div>
        <button class="mobile-menu">â˜°</button>
      </div>
    </nav>
  </body>
  {% block content %} {% endblock %}
</html>
