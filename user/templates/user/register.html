{% extends "aid/base.html" %} {% load static %} {% block content %}
<style>
  body {
    background: linear-gradient(135deg, #7b8cff 0%, #8f5fe8 100%);
    min-height: 100vh;
  }
  .register-container {
    max-width: 600px;
    margin: 60px auto;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(44, 44, 84, 0.15);
    padding: 2.5rem 2rem 2rem 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: absolute;
    top: 23%;
    left: 35%;
  }
  .register-container img {
    width: 80px;
    margin-bottom: 1.5rem;
    border-radius: 12px;
  }
  .register-container h4 {
    margin-bottom: 1.5rem;
    font-weight: 700;
    color: #5a4fcf;
    text-align: center;
  }
  .form-label {
    font-weight: 600;
    margin-bottom: 0.3rem;
    color: #444;
  }
  .form-control {
    width: 100%;
    padding: 0.6rem 0.9rem;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    margin-bottom: 1.1rem;
    font-size: 1rem;
    background: #f8f9fa;
    transition: border 0.2s;
  }
  .form-control:focus {
    outline: none;
    border-color: #7b8cff;
    background: #fff;
  }
  .btn-register {
    width: 100%;
    padding: 0.7rem 0;
    background: linear-gradient(90deg, #7b8cff 0%, #8f5fe8 100%);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.2s;
    margin-top: 0.3rem;
  }
  .btn-register:hover {
    background: linear-gradient(90deg, #8f5fe8 0%, #7b8cff 100%);
  }
  .alert {
    width: 100%;
    padding: 0.7rem 1rem;
    background: #ffe6e6;
    color: #b30000;
    border-radius: 6px;
    margin-bottom: 1rem;
    font-size: 0.97rem;
    text-align: center;
  }
  .mt-3 {
    margin-top: 1rem;
  }
  .text-center {
    text-align: center;
  }
  a {
    color: #7b8cff;
    text-decoration: none;
    font-weight: 600;
  }
  a:hover {
    text-decoration: underline;
  }
</style>

<div class="register-container">
  <h4>Sign Up</h4>
  {% if messages %} {% for message in messages %}
  <div class="alert">{{ message }}</div>
  {% endfor %} {% endif %}
  <form method="POST" action="">
    {% csrf_token %}
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      required
    />

    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" required />

    <label for="password1" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      required
    />

    <label for="password2" class="form-label">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      required
    />

    <button type="submit" class="btn-register">Sign Up</button>
  </form>
  <div class="mt-3 text-center">
    Already have an account? <a href="{% url 'user:login' %}">Login</a>
  </div>
</div>
{% endblock %}
