{% extends 'aid/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My Requests</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for request in Requests %}
                <div>
                    <a href="{% url 'aid:request_detail' request.id%}">
                        <div>
                            <img src="{{ request.image.url }}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ request.author }}</h2>
                            <p class="text-gray-500">Title: {{ request.title }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
